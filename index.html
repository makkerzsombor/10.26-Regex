                    </tr>
                    <tr>
                        <th>Ellenőrző kód:</th>
                        <th><input type="text" id="kod"></th>
                        <th><p id="rosszKod"></p></th>
                    </tr>
                    <tr>
                        <th>Tulajdonos:</th>
                        <th><input type="text" id="tulajdonos"></th>
                        <th><p id="rosszTulajdonos"></p></th>
                    </tr>
                    <tr><td colspan="2"><button id="fizetes">Fizetés</button></td></tr>
                </table>
            </div>
            <div class="col-md-4">
            </div>            
        </div>
